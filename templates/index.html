<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 420px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction Form</h2>
        <form action="/predict" method="post">
            <input type="text" name="Pregnancies" placeholder="Pregnancies" required>
            <input type="text" name="Glucose" placeholder="Glucose" required>
            <input type="text" name="BloodPressure" placeholder="Blood Pressure" required>
            <input type="text" name="SkinThickness" placeholder="Skin Thickness" required>
            <input type="text" name="Insulin" placeholder="Insulin" required>
            <input type="text" name="BMI" placeholder="BMI" required>
            <input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>
            <input type="text" name="Age" placeholder="Age" required>
            <input type="submit" value="Predict">
        </form>

        {% if result %}
        <div class="result">
            Result: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
